<div class="container">

    <h1>Tarefas Finalizadas</h1>
    <div class="badge">
        <button routerLink=""style="background-color: #ffc0cb;" class="tarefasFinalizadas mat-elevation-z8"  mat-raised-button >Voltar</button>
    </div>


    <div class="content" *ngFor="let item of listFinished ">
        <mat-card class="mat-elevation-z8">
            <p>Data para finalizar: {{item.dataParaFinalizar}}</p>
            <mat-card-header>
              <mat-card-title>{{item.tituloString}}</mat-card-title>
              <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
            </mat-card-header>

 
        </mat-card> 

    </div>


</div>
