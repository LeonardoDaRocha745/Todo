<div class="container">

    <div class="badge">
        <button  routerLink="/finalizados"  style="background-color: #ffc0cb;" class="tarefasFinalizadas mat-elevation-z8" matBadge="{{finalizado}}" mat-raised-button >Tarefas Finalizadas</button>
    </div>

    <button routerLink="/create"color="primary" class="novo-todo mat-elevation-z8" mat-raised-button >Novo TO-DO</button>


    
    <div class="content" *ngFor="let item of list ">
        <mat-card class="mat-elevation-z8">
            <p>Data para finalizar: {{item.dataParaFinalizar}}</p>
            <mat-card-header>
              <mat-card-title>{{item.tituloString}}</mat-card-title>
              <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
            </mat-card-header>

     <div class="actions">
                
           <button (click)="finalizar(item)" class="mat-elevation-z8" mat-mini-fab color="primary" >
           <mat-icon>done</mat-icon>
           </button>

           <button routerLink="update/{{item.id}}" class="mat-elevation-z8" mat-mini-fab color="accent" >
            <mat-icon>edit</mat-icon>
            </button>

            <button (click)="delete(item.id)"  class="mat-elevation-z8" mat-mini-fab color="warn" >
                <mat-icon>delete</mat-icon>
            </button>

           
                
     </div>

        </mat-card> 

    </div>


</div>
